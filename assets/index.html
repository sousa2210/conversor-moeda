<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas </title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Conversor de Moedas</header>
        <form action="#">
            <div class="amount">
                <p>Insira o Valor</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>Formato</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/US.png" alt="flag">
                        <select> </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/BR.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Recebendo Taxa de Câmbio...</div>
            <button>Obter Taxa de Câmbio</button>
        </form>
    </div>



<script src="/assets/js/country-list.js"></script>
<script src="/assets/js/script.js"></script>    
</body>
</html>
